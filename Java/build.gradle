plugins {
    id 'java'
}

group 'ac.cr.tec'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')
}
test {
    useJUnitPlatform()
}